<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Reversi: a two player board game.</title>
</head>

<body>
    <div class="gameScreen">
        <div class="toolBar">
            <span id="timer">Timer</span>
            <button id="newButton" type="button" name="button">New Game</button>
            <button id="abortButton" type="button" name="button">Abort Game</button>
            <button id="speakerButton" type="button" name="button">Sound</button>
            <!-- cound add a speaker to control the sound effect -->
        </div>
        <div class="messageBar">Who's Turn</div>
        <div class="scoreBar">
            <span>piece</span>
            vs
            <span>piece</span>
        </div>
        <div class="gameBoard">
            <canvas id="canvas" style="background: bisque;" width="1280" height="1920">
        </div>

    </div>

</body>

</html>
